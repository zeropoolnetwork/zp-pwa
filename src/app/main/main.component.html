<!-- Not account yet: show something -->
<ng-container *ngIf="account$ | async as account">

  <div class="fixed-center content widget-box">
    <div class="tooltip-box">
      <span class="tooltip"
            #tooltip="matTooltip"
            matTooltip="Copied!"></span>

      <div class="address-box"
           #tooltipAddres="matTooltip"
           matTooltip="Copy">
        <p></p>
        <div (click)="tooltipAddres.hide(); tooltip.show();" style="cursor: pointer">
  <!--      <div (click)="copyAddress(account.zeropoolAddress)" style="cursor: pointer">-->
          <p style="font-weight:700">Your ZP address:</p>
          <p style="font-weight: 400">{{account.zeropoolAddressPreview}}</p>
        </div>

  <!--      <button mat-icon-button aria-label="Swap address preview">-->
  <!--        <mat-icon>swap_horiz</mat-icon>-->
  <!--      </button>-->
      </div>
    </div>
    <mat-divider></mat-divider>

    <!--
    <button mat-stroked-button style="padding: 5px; width: 200px">
      <p>Your ZP address:</p>
      <p>{{account.ethereumAddressPreview}}</p>
    </button>
    -->

    <!--    <h4>Your ETH address:</h4>-->
    <!--    <h4>{{account.zeropoolAddressPreview}}</h4>-->

    <h1 style="margin: 1em 0 2em 0">{{balance || '...'}} zpETH</h1>


    <div class="actions">
      <button mat-stroked-button routerLink="./deposit">Deposit</button>
      <button mat-stroked-button routerLink="./transfer">Transfer</button>
      <button mat-stroked-button routerLink="./withdraw">Withdraw</button>
    </div>

    <br>
    <br>
    <br>
    <h4 style="font-weight:500">Transaction History:</h4>
    <div style="overflow-y: auto; max-height:180px; min-height: 180px">
      <div *ngFor="let tx of history">
        <mat-divider></mat-divider>
        <div style="margin: 0.5em">
          <!-- <p>#81 - 2/10/2020 at 12:35</p> -->
          <p *ngIf="tx.type === 'in'" style="color: green">{{ tx.amount }} zpETH {{ tx.action }}</p>
          <p *ngIf="tx.type === 'out'" style="color: red">{{ tx.amount }} zpETH {{ tx.action }}</p>
        </div>
      </div>
    </div>
  </div>

</ng-container>
